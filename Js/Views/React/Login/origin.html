<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
          font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-4xl flex flex-col md:flex-row"
    >
      <!-- 左侧插画部分 -->
      <div
        class="w-full md:w-1/2 bg-blue-50 p-8 flex flex-col items-center justify-center"
      >
        <img
          src="https://aidev.gemcoder.com/staticResource/echoAiSystemImages/a06866bb87e0a8d7afff8a72faf7d86a.png"
          alt="欢迎插画"
          class="w-full h-full object-contain"
        />
        <h2 class="text-2xl font-bold text-blue-600 mt-6">欢迎回来</h2>
        <p class="text-gray-600 mt-2">请登录以继续使用我们的服务</p>
      </div>
      <!-- 右侧登录表单部分 -->
      <div class="w-full md:w-1/2 p-8 md:p-12">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">登录</h1>
          <p class="text-gray-500 mt-2">输入您的凭据以继续</p>
        </div>
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              用户名
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-user text-gray-400"> </i>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="请输入用户名"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              密码
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"> </i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                placeholder="请输入密码"
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                记住密码
              </label>
            </div>
            <div class="text-sm">
              <a
                href="javascript:void(0);"
                class="font-medium text-blue-600 hover:text-blue-500"
              >
                忘记密码?
              </a>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              登 录
            </button>
          </div>
        </form>
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500">
            还没有账号?
            <a
              href="javascript:void(0);"
              class="font-medium text-blue-600 hover:text-blue-500"
            >
              立即注册
            </a>
          </p>
        </div>
        <div class="mt-8 flex justify-center space-x-4">
          <a
            href="javascript:void(0);"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-globe-americas text-xl"> </i>
          </a>
          <a
            href="javascript:void(0);"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-globe-asia text-xl"> </i>
          </a>
          <a
            href="javascript:void(0);"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-globe-europe text-xl"> </i>
          </a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
          e.preventDefault();
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          var rememberMe = document.getElementById('remember-me').checked;

          // 这里可以添加实际的登录逻辑
          console.log('登录信息:', {
            username: username,
            password: password,
            rememberMe: rememberMe
          });

          // 模拟登录成功
          alert('登录成功!');
        });
      });
    </script>
  </body>
</html>
